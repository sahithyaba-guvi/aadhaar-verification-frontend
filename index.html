<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aadhaar KYC Verification</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Aadhaar KYC Verification</h1>
        <p>Upload your Aadhaar ZIP file for KYC verification</p>
        
        <form id="uploadForm" enctype="multipart/form-data">
            <div class="form-group">
                <label for="zipFile">Select Aadhaar ZIP File:</label>
                <input type="file" id="zipFile" name="zipFile" accept=".zip" required>
            </div>
            
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" placeholder="Enter password" required>
                <small>Usually first 4 digits of Number - Share Code (e.g., 1990)</small>
            </div>
            
            <button type="submit" id="submitBtn">
                <span id="btnText">Verify</span>
                <span id="loading" class="hidden">Processing...</span>
            </button>
        </form>
        
        <div id="error" class="error hidden"></div>
        <div id="result" class="result hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
